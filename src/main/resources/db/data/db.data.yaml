databaseChangeLog:
  - changeSet:
      id: 1
      author: francois-david.lessard@nbc.ca
      changes:

        - loadData:
            tableName: customer
            schemaName: cust1
            file: "db/data/customer.csv"
            encoding: UTF-8
            separator: ','
            quotchar: "'"
            columns:
              - column:
                  name: last_name
                  type: string
              - column:
                  name: first_name
                  type: string
              - column:
                  name: company
                  type: string

